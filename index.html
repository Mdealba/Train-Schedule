<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Time Table</title>
    <script src="https://www.gstatic.com/firebasejs/5.0.1/firebase.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Marck+Script" rel="stylesheet">
</head>

<body>

    <!-- Train Time Table -->
    <div class="container">

        <!-- Jumbotron -->
        <div class="jumbotron">
            <div class="container">
                <h1 class="title">Train Time Table</h1>
                <h3 class="message">Arrive at your destination on time</p>
            </div>
        </div>

        <div class="row">

            <div class="col-lg-12">

                <!-- Train Times-->
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <strong>Current Train Schedule</strong>
                        </h3>
                    </div>
                    <div class="panel-body">
                        <table class="table table-hover" id='train-table'>
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destinantion</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Add Train  -->
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <strong>Add Train</strong>
                        </h3>
                    </div>
                    <div class="panel-body">

                        <!-- Form -->
                        <form>
                            <div class="new-train-form">
                                <label for="train-name-input">Train Name</label>
                                <input class="form-control" id="train-name-input" type="text">
                            </div>
                            <div class="new-train-form">
                                <label for="destination-input">Destination</label>
                                <input class="form-control" id="destination-input" type="text">
                            </div>
                            <div class="new-train-form">
                                <label for="train-time-input">First Train Time (HH:mm - Military Time)</label>
                                <input class="form-control" id="train-time-input" type="text">
                            </div>
                            <div class="new-train-form">
                                <label for="min-frequency-input">Frequency (min)</label>
                                <input class="form-control" id="min-frequency-input" type="text">
                            </div>
                            <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
                        </form>

                    </div>

                </div>

            </div>

        </div>

    </div>

    <!-- JavaScript -->
    <script src="timesheetLogic.js"></script>

</body>

</html>
